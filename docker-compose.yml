services:
  # ============================================
  # NGINX Reverse Proxy con SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: oguricap-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - whatsapp-bot
      - admin-panel
    networks:
      - oguricap-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ============================================
  # Certbot para SSL (Let's Encrypt) - Renovación automática
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: oguricap-certbot
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - oguricap-network

  # ============================================
  # WhatsApp Bot (Backend)
  # ============================================
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-bot
    restart: unless-stopped
    stdin_open: true
    tty: true
    env_file:
      - .env
    environment:
      - NO_PROMPT=1
    ports:
      - "3001:3001"
    volumes:
      - ./Sessions:/app/Sessions
      - ./database.json:/app/database.json
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    networks:
      - oguricap-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Panel Admin (Next.js Frontend)
  # ============================================
  admin-panel:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://oguricap.ooguy.com
    container_name: admin-panel
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://oguricap.ooguy.com
    ports:
      - "3000:3000"
    depends_on:
      - whatsapp-bot
    networks:
      - oguricap-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ============================================
# Redes
# ============================================
networks:
  oguricap-network:
    driver: bridge

# ============================================
# Volúmenes
# ============================================
volumes:
  nginx-logs:
