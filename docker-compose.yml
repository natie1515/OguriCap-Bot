version: '3.8'

services:
  # Bot principal de WhatsApp
  oguri-bot:
    build: .
    container_name: oguri-bot
    restart: unless-stopped
    
    # Configuración interactiva
    stdin_open: true
    tty: true
    
    # Configuración de recursos (para VPS pequeños)
    mem_limit: 512m
    memswap_limit: 1g
    cpus: '1.0'
    
    # Puertos
    ports:
      - "3001:3001"
    
    # Variables de entorno
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PANEL_PORT=3001
      - PANEL_API_KEY=${PANEL_API_KEY:-oguri-secret-key-2024}
      - PANEL_ADMIN_USER=${PANEL_ADMIN_USER:-admin}
      - PANEL_ADMIN_PASS=${PANEL_ADMIN_PASS:-admin123}
      - SERVER_IP=178.156.179.129
    
    # Volúmenes persistentes
    volumes:
      - ./Sessions:/app/Sessions
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./database.json:/app/database.json
      - ./.env:/app/.env
    
    # Configuración de red
    networks:
      - oguri-network
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Configuración de logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Next.js (versión simple)
  oguri-panel:
    image: node:20-alpine
    container_name: oguri-panel
    restart: unless-stopped
    working_dir: /app
    
    # Comando para instalar y ejecutar
    command: sh -c "npm install && npm run build && npm start"
    
    # Configuración de recursos
    mem_limit: 256m
    cpus: '0.5'
    
    # Puertos
    ports:
      - "80:3000"
    
    # Variables de entorno
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://178.156.179.129:3001
      - NEXT_PUBLIC_SOCKET_URL=http://178.156.179.129:3001
    
    # Volúmenes - montar código directamente
    volumes:
      - ./frontend-next:/app
      - /app/node_modules
    
    # Dependencias
    depends_on:
      - oguri-bot
    
    # Configuración de red
    networks:
      - oguri-network

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: oguri-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - oguri-bot
      - oguri-panel
    networks:
      - oguri-network
    profiles:
      - with-nginx

networks:
  oguri-network:
    driver: bridge

# Configuración de volúmenes nombrados (alternativa)
volumes:
  oguri-sessions:
  oguri-storage:
  oguri-logs: