# Redirigir HTTP a HTTPS
server {
  listen 80;
  server_name oguricap.ooguy.com;
  
  # Location para el desafío de Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  
  location / {
    return 301 https://$host$request_uri;
  }
}

resolver 127.0.0.11 valid=10s;

# Configuración de rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# Servidor HTTPS principal
server {
  listen 443 ssl;
  http2 on;
  server_name oguricap.ooguy.com;

  # Certificados SSL
  ssl_certificate /etc/letsencrypt/live/oguricap.ooguy.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/oguricap.ooguy.com/privkey.pem;

  # Configuración SSL mejorada
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_session_tickets off;

  # OCSP Stapling
  ssl_stapling on;
  ssl_stapling_verify on;

  # Headers de seguridad globales
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  
  # CSP para el panel admin
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss: ws:; frame-ancestors 'none';" always;

  # Logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Tamaño máximo de cuerpo de solicitud
  client_max_body_size 50M;

  # Timeouts
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  # Rate limiting general
  limit_req zone=general burst=50 nodelay;

  # Bloquear bots maliciosos
  if ($http_user_agent ~* (bot|crawler|spider|scraper)) {
    return 403;
  }

  # Bloquear métodos HTTP no permitidos
  if ($request_method !~ ^(GET|POST|PUT|PATCH|DELETE|OPTIONS)$) {
    return 405;
  }

  # ============================================
  # RUTAS DE AUTENTICACIÓN - Rate limiting estricto
  # ============================================
  location ~ ^/api/auth/(login|register|reset-password) {
    limit_req zone=login burst=3 nodelay;
    
    set $upstream http://whatsapp-bot:3001;
    proxy_pass $upstream;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;

    # Headers adicionales de seguridad para auth
    add_header X-Frame-Options "DENY" always;
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
  }

  # ============================================
  # PANEL ADMIN (Next.js) - Ruta raíz
  # ============================================
  location / {
    set $upstream http://admin-panel:3000;
    proxy_pass $upstream;

    proxy_http_version 1.1;

    # Headers esenciales
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;

    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Buffering
    proxy_buffering off;
    proxy_request_buffering off;

    # Evitar que Nginx cachee respuestas
    proxy_cache_bypass $http_upgrade;

    # Headers específicos para el panel
    add_header X-Frame-Options "SAMEORIGIN" always;
  }

  # ============================================
  # API (Bot/Backend) - Ruta /api/*
  # ============================================
  location /api/ {
    limit_req zone=api burst=20 nodelay;
    
    set $upstream http://whatsapp-bot:3001;
    proxy_pass $upstream;

    proxy_http_version 1.1;

    # Headers esenciales
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;

    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Buffering
    proxy_buffering off;
    proxy_request_buffering off;

    # Timeouts más largos para API
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Evitar que Nginx cachee respuestas
    proxy_cache_bypass $http_upgrade;

    # Headers de seguridad para API
    add_header X-Content-Type-Options "nosniff" always;
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
  }

  # ============================================
  # WebSocket para Socket.IO
  # ============================================
  location /socket.io/ {
    set $upstream http://whatsapp-bot:3001;
    proxy_pass $upstream;

    proxy_http_version 1.1;

    # Headers esenciales
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;

    # Headers específicos para WebSocket
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Configuración de timeout para WebSocket (muy largo)
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;

    # Buffering desactivado para WebSocket
    proxy_buffering off;
    proxy_request_buffering off;

    # Evitar que Nginx cachee respuestas
    proxy_cache_bypass $http_upgrade;
  }

  # ============================================
  # Archivos estáticos con caché
  # ============================================
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff" always;
  }

  # ============================================
  # Health check endpoint
  # ============================================
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
    add_header Cache-Control "no-cache";
  }

  # ============================================
  # Bloquear acceso a archivos sensibles
  # ============================================
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  location ~ \.(env|log|config)$ {
    deny all;
    access_log off;
    log_not_found off;
  }
}




