# =========================================================
# HTTP -> HTTPS melodiaauris.qzz.io
# =========================================================
server {
  listen 80;
  server_name melodiaauris.qzz.io;

  server_name oguricap.ooguy.com melodiaauris.qzz.io;
  
  # Location para el desafío de Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# =========================================================
# RATE LIMITING ZONES
# =========================================================
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=200r/s;

# =========================================================
# WEBSOCKET UPGRADE MAP
# =========================================================
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

# =========================================================
# HTTPS melodiaauris.qzz.io
# =========================================================
server {
  listen 443 ssl;
  http2 on;
  server_name melodiaauris.qzz.io;

  # ================= SSL =================
  server_name oguricap.ooguy.com melodiaauris.qzz.io;

  # Certificados SSL (Se recomienda usar rutas genéricas o múltiples bloques si son certificados distintos)
  # Por ahora, configuramos para que Nginx intente cargar el del nuevo dominio si existe
  ssl_certificate /etc/letsencrypt/live/melodiaauris.qzz.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/melodiaauris.qzz.io/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:20m;
  ssl_session_timeout 10m;
  ssl_session_tickets off;

  # ================= SECURITY HEADERS =================
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # ================= CSP =================
  add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https:;
    connect-src 'self' ws: wss:;
    frame-ancestors 'none';
  " always;

  # ================= HARDENING =================
  server_tokens off;
  client_max_body_size 50M;
  keepalive_timeout 65;
  send_timeout 60;

  proxy_buffer_size 128k;
  proxy_buffers 4 256k;
  proxy_busy_buffers_size 256k;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  # ================= AUTH ROUTES =================
  location ~ ^/api/auth/(login|register|reset-password) {
    limit_req zone=login burst=3 nodelay;
    proxy_pass http://127.0.0.1:3001;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # ================= PANEL (Next.js) =================
  location / {
    limit_req zone=general burst=200 nodelay;
    proxy_pass http://127.0.0.1:3000;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    add_header Cache-Control "no-store" always;
    proxy_buffering off;
  }

  # ================= API =================
  location /api/ {
    limit_req zone=api burst=100 nodelay;
    proxy_pass http://127.0.0.1:3001;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
  }

  # ================= WEBSOCKET =================
  location /socket.io/ {
    proxy_pass http://127.0.0.1:3001;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_buffering off;
    proxy_read_timeout 7d;
  }

  # ================= STATIC (Next.js) =================
  location /_next/static/ {
    proxy_pass http://127.0.0.1:3000;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    proxy_pass http://127.0.0.1:3000;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # ================= HEALTH =================
  location /health {
    access_log off;
    return 200 "healthy\n";
  }
}



