# Redirigir HTTP a HTTPS
server {
  listen 80;
  server_name oguricap.ooguy.com;
  
  # Location para el desafío de Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  
  location / {
    return 301 https://$host$request_uri;
  }
}

# ============================================
# AGREGADO: HTTP -> HTTPS melodiaauris.qzz.io
# ============================================
server {
  listen 80;
  server_name melodiaauris.qzz.io;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
